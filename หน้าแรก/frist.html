<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Technology Login</title>
  <link rel="frist" href="frist.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="tree-graphic">
        <!-- ใส่ภาพต้นไม้ -->
      </div>
    </div>
    <div class="right-panel">
      <div class="logo">
        <h1>Information Technology</h1>
        <div class="circuit-icon"></div>
      </div>
      <div class="role-buttons">
        <button class="role student">
          <img src="student-icon.png" alt="Student Icon">
          STUDENT
        </button>
        <button class="role teacher">
          <img src="teacher-icon.png" alt="Teacher Icon">
          TEACHER
        </button>
        <button class="role officer">
          <img src="officer-icon.png" alt="Officer Icon">
          OFFICER
        </button>
      </div>
      <div class="footer-text">ระบบสารสนเทศ</div>
    </div>
  </div>
</body>
</html>
